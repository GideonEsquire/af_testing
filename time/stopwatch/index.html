<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../global.css" />
    <link rel="icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundations</title>
  </head>

  <body>
    <div class="main">
      <header>
        <div class="row">
          <div class="col-md-12 text-center">
            <h3 class="animate-character">Stopwatch</h3>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="wrapper">
          <h2 id="current-lap">0</h2>
          <p class="info">
            <button onclick="reset()" id="button-reset" class="button-stopwatch">↲</button>
            <button onclick="lap()" id="button-lap" class="button-stopwatch">⇓</button>
            <button onclick="toggle_play()" id="button-play" class="button-stopwatch">↳</button>
          </p>
        </div>
        <div class="wrapper">
          <h2 id="total-time">0</h2>
          <p class="info">Total Time</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
